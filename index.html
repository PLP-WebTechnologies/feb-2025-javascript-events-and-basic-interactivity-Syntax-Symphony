<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Handling & Interactive Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Interactive JavaScript Playground!</h1>
  
  <!-- Button Click Event -->
  <button id="clickButton">Click Me!</button>

  <!-- Hover Event -->
  <button id="hoverButton">Hover Over Me!</button>

  <!-- Keypress Event -->
  <input type="text" id="keypressInput" placeholder="Press a key">
  
  <!-- Image Gallery -->
  <div id="gallery">
    <img id="galleryImage" src="image 1.jpg" alt="Image 1" width="300">
    <button id="nextImage">Next</button>
    <button id="prevImage">Previous</button>
  </div>

  <!-- Tabs -->
  <div class="tab" id="tab1">Tab 1</div>
  <div class="tab" id="tab2">Tab 2</div>
  
  <div id="content1" class="content">Content for Tab 1</div>
  <div id="content2" class="content">Content for Tab 2</div>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="submitButton">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
